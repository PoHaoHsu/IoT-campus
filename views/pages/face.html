<!DOCTYPE html>
<html>
  <head>
    <title>台灣阿霞</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="./css/animate.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <style>
      html {
        font-family: Microsoft JhengHei;
      }
      .motherBody{
        width:100vw;
      }
      #faceDetectVideo{
          height: 50vh;
      }
      .container{
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper ">
          <a href="#!" class="brand-logo center">Career Detector</a>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="row" id="faceface">
        <div class="col s6">
          <video id="faceDetectVideo" class="screen"></video>
        </div>
        <div class="col s6">
          <canvas id="screenShotVideo" class="screen"></canvas>
        </div>
      </div>
      <div  class="row">
        <div class="input-field col s6">
          <input placeholder="Process Console" id="Console" type="text" class="validate" readonly>
          <label for="Console">Console</label>
        </div>
        <a class="waves-effect waves-light btn" id="screenShotBut">拍照截圖</a>
        <a class="waves-effect waves-light btn" id="sendFaceBut">開始推測</a>
      </div>
    </div>
    <!-- Modal Structure -->
    <div id="OutputModal" class="modal modal-fixed-footer">
      <div class="modal-content">
        <div>
          <div class="row" style="text-align:center;">
            <div class="col s6" id="InputFaceImg">
            </div>
            <div class="col s6" id="OutputFaceImg">
            </div>
          </div>
          <hr/>
          <div class="row" style="text-align:center;">
            <h3>你是</h3>
            <div id="OutputName"></div>
            <div id="OutputSuggest"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">關閉</a>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./js/face.js"></script>
</html>
